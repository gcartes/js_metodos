<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Todo List</h1>


<form class="row g-3" id="id_formulario" name="formulario">
        <div class="col-auto">
            <label for="id_tarea" class="visually-hidden">Nueva Tarea</label>
            <input type="text" class="form-control" id="id_tarea" value="">
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary mb-3" id="id_btn_agregar">Agregar Tarea</button>
        </div>

    </form>      



<p>Total de Tareas: <small id="id_TotalTareas"></small></p>
<p>Tareas Realizadas: <small id="id_TareasRealizadas"></small></p>

      <table class="table" style="width:50%;" >
        <thead>
          <tr>
            <th>ID</th>
            <th>Tarea</th>
            <th>Terminado</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="id_Tareas_tabla">

        </tbody>
      </table>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/js_funciones.js"></script>
  </body>
</html>
